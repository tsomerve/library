{% extends "base.html" %}

{% block content %}
<h1>{{ book.title }}</h1>
{% if not book.checked_out %}
<form method="POST" action="{% url 'check_out' pk=book.pk %}">
    {% csrf_token %}
    <button>Check Out</button>
</form>
{% else %}
<form method="POST" action="{% url 'check_in' pk=book.pk %}">
    {% csrf_token %}
    <button>Check In</button>
</form>
{% endif %}
{% endblock content %}
